



    <div class="row mt-4 mr-1" >
        <div class="col-12" style="text-align:right">
            <button class="btn-regular" title="View Appointment" (click)="navigateToListTreatmentScreen()">
                View Appointments
            </button>
        </div>
    </div>

<div class="register-wrapper mb-4 mt-4" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Add Appointment</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="AddTreatment">
            <mat-card-content>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Duration" formControlName="duration" appNumericWithDot>
                </mat-form-field>
                <mat-form-field class="field-full-width">
                    <mat-label>OperativeRoomId</mat-label>
                    <mat-select formControlName="operativeRoomId" required>
                        <mat-option [value]="data.OperativeRoomId" *ngFor="let data of operativeRoomIdList">{{data.OperativeRoomCode}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <mat-label>Doctor Id</mat-label>
                    <mat-select formControlName="doctorId" required>
                        <mat-option [value]="data.DoctorId" *ngFor="let data of doctorIdList">{{data.Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <mat-label>Patient Id</mat-label>
                    <mat-select formControlName="patientId" required>
                        <mat-option [value]="data.PatientId" *ngFor="let data of patientIdList">{{data.Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="primary" class="btn-block" (click)="createTreatment()">Create</button>
         
        </form>
    </mat-card>
</div>
<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
