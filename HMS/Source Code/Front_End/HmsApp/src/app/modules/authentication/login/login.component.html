<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>LOG IN.</mat-card-title>
        </mat-card-header>
        <form class="login-form" [formGroup]="fgLogin">
            <mat-card-content>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Username" formControlName="userName" required appLimitTo=13
                        appOnlyAlphaNumeric>
                </mat-form-field>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Password" formControlName="password" required type="password">
                </mat-form-field>
                </mat-card-content>
                <p class="message"><span class="already-rgtr"></span>
                    <a class="txt-line head-title" href="#" routerLink="/authentication/register">Register as a new user</a>
                </p>
                <button mat-stroked-button color="primary" class="btn-block" (click)="loginUser()">Log in
                </button>
                <p class="message"><span class="already-rgtr"></span>
                <a class="txtline headtitle align" href="#" routerLink="/home/home">Back to Home</a>
                </p>
        </form>
    </mat-card>
</div>
